<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - ShopEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm" style="background-color: #3D2817;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span class="material-icons me-2">shopping_bag</span> ShopEasy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Dynamic Auth Links -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Product Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Edit Product</h2>
                            <form id="edit-product-form">
                                <input type="hidden" id="product-id">
                                <div class="mb-3">
                                    <label for="product-name" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="product-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="product-price" class="form-label">Price ($)</label>
                                    <input type="number" class="form-control" id="product-price" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="product-category" class="form-label">Category</label>
                                    <select class="form-select" id="product-category" required>
                                        <option value="">Select a category</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Fashion">Fashion</option>
                                        <option value="Home & Garden">Home & Garden</option>
                                        <option value="Sports">Sports</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="product-image" class="form-label">Image URL</label>
                                    <input type="url" class="form-control" id="product-image"
                                        placeholder="https://example.com/image.jpg" required>
                                </div>
                                <div class="mb-3">
                                    <label for="product-desc" class="form-label">Description</label>
                                    <textarea class="form-control" id="product-desc" rows="3" required></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-warning btn-lg text-white">Update
                                        Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
